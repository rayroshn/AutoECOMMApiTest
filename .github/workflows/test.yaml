name: Run Maven Tests and Deploy Allure Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create Log directory
        run: mkdir -p src/test/resources/Log
        shell: bash

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Test with Maven
        run: mvn clean test
        shell: bash

      - name: Ensure Allure Results Directory Exists
          run: mkdir -p target/allure-results

      - name: Debug - List contents of target directory
        run: ls -R target
        shell: bash

      - name: Debug - Check Allure results existence
        run: |
          if [ -d "target/allure-results" ]; then
            echo "Allure results directory found."
            ls -R target/allure-results
          else
            echo "Allure results directory NOT found."
            echo "Checking other possible locations:"
            ls -R target
          fi
        shell: bash

      - name: Upload Log Files
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: src/test/resources/Log/*.log

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: Allure-Results
          path: target/allure-results

      # Step to retrieve Allure history from the gh-pages branch
      - name: Get Allure history
        uses: actions/checkout@v3
        if: always() # Execute even if previous steps fail
        continue-on-error: true # Continue even if this step fails
        with:
          ref: gh-pages # Retrieve Allure history from gh-pages branch
          path: allure-history # Set destination path for Allure history

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      # Step to generate Allure report with history
      - name: Allure report action
        uses: simple-elf/allure-report-action@master
        if: always() # Run even if previous steps fail
        with:
          allure_results: target/allure-results # Specify directory containing Allure results
          allure_history: allure-history # Store history
          keep_reports: 5 # Keep last 5 reports

      - name: Debug - Check Allure report location
        run: |
          if [ -d "allure-history" ]; then
            echo "Allure report generated successfully."
            ls -R allure-history
          else
            echo "Allure report NOT found."
          fi
        shell: bash

      # Step to deploy Allure report with history to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always() # Run even if previous steps fail
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # Comment the Pull Request with the Allure Report link
      - name: Comment PR with Allure Report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'Allure Report for this PR: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/'
            })

      # Create GitHub Actions Summary for Allure Report
      - name: Create GitHub Actions Summary
        if: success() || failure()
        run: |
          if [ -f "allure-history/widgets/summary.json" ]; then
            echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
            total=$(jq '.statistic.total' allure-history/widgets/summary.json)
            passed=$(jq '.statistic.passed' allure-history/widgets/summary.json)
            failed=$(jq '.statistic.failed' allure-history/widgets/summary.json)
            echo "* Total Tests: $total" >> $GITHUB_STEP_SUMMARY
            echo "* Passed: $passed" >> $GITHUB_STEP_SUMMARY
            echo "* Failed: $failed" >> $GITHUB_STEP_SUMMARY
            echo "* [Full Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Allure report summary not found" >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash
