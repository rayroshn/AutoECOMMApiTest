name: Run Maven Tests and Deploy Allure Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create Log directory
        run: |
          New-Item -Path "src/test/resources/Log" -ItemType Directory -Force
        shell: pwsh

      - name: Build and Test with Maven
        run: |
          mvn clean test
          mvn allure:report

      - name: Debug - List contents of target directory
        run: |
          Get-ChildItem -Path "target" -Recurse | Select-Object FullName
        shell: pwsh

      - name: Debug - Check Allure results existence
        run: |
          if (Test-Path "target/allure-results") {
            Write-Host "Allure results directory found."
            Get-ChildItem -Path "target/allure-results" -Recurse | Select-Object FullName
          } else {
            Write-Host "Allure results directory NOT found."
          }
        shell: pwsh

      - name: Upload Log Files
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: src/test/resources/Log/*.log

      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: Allure-Results
          path: target/allure-results

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Generate Allure HTML report
        run: allure generate target/allure-results --clean -o target/allure-report

      - name: Debug - Check Allure report location
        run: |
          if (Test-Path "target/allure-report") {
            Write-Host "Allure HTML report found in target/allure-report"
            Get-ChildItem -Path "target/allure-report" -Recurse | Select-Object FullName
          } else {
            Write-Host "Allure HTML report NOT found in target/allure-report"
          }
        shell: pwsh

      - name: Debug - Verify Node.js and Allure CLI
        run: |
          node --version
          allure --version

      - name: Prepare GitHub Pages directory
        run: |
          New-Item -Path "gh-pages" -ItemType Directory -Force
          Copy-Item -Path "target/allure-report/*" -Destination "gh-pages" -Recurse -Force
        shell: pwsh  # Changed to pwsh for consistency on Windows

      - name: Deploy Allure Report to GitHub Pages
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages

      - name: Output Allure Report URL
        if: success() || failure()
        run: |
          echo "Allure report is published to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        shell: bash
